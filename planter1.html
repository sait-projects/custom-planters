<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planter1</title>
  </head>
  <body>
    <h2 class="mt-4 text-center">Square/Rectangular Cubes</h2>
    <div class="input-group mt-3">
      <span class="input-group-text">Enter Length</span>
      <input
        onblur="validateLength()"
        id="length"
        type="text"
        aria-label="length"
        class="form-control"
        placeholder="Enter Length"
        name="length"
        min="0"
        required
      />
      <span class="input-group-text" id="basic-addon1">(cm)</span>
      <div class="valid-feedback">Looks good!</div>
      <div class="invalid-feedback">Please enter a valid Length</div>
    </div>
    <div class="input-group mt-3">
      <span class="input-group-text">Enter Width </span>
      <input
        onblur="validateWidth()"
        id="width"
        type="text"
        aria-label="width"
        class="form-control"
        placeholder="Enter Width"
        name="width"
        min="0"
        required
      />
      <span class="input-group-text" id="basic-addon1">(cm)</span>
      <div class="valid-feedback">Looks good!</div>
      <div class="invalid-feedback">Please enter a valid Width</div>
    </div>
    <div class="input-group mt-3">
      <span class="input-group-text">Enter Height</span>
      <input
        onblur="validateHeight()"
        id="height"
        type="text"
        aria-label="height"
        class="form-control"
        placeholder="Enter height"
        name="height"
        min="0"
        required
      />
      <span class="input-group-text" id="basic-addon1">(cm)</span>
      <div class="valid-feedback">Looks good!</div>
      <div class="invalid-feedback">Please enter a valid Height</div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button
        id="submitButton"
        type="submit"
        class="btn btn-warning mt-3 float-start"
        onclick="displayPlanter1()"
        disabled
      >
        Order
      </button>
    </div>
    <div id="order"></div>
  </body>
</html>
